<dom-module id="recording-view">
    <template>
        <style>
            :host {
                display: block;
            }

            pulse-element {
                /*width: 50vw;*/
                height: 50vw;
            }
        </style>

        <p>I'm listening&hellip;</p>
        
        <pulse-element></pulse-element>
        <action-button stop-rec on-tap="handleTap">Stop Recording</action-button>
    </template>
    <script>
        Polymer({
            is: `recording-view`,

            handleTap: function(event) {
                this.fire(`recordStop`)
                this.fire(`previousView`)
            }
        })
    </script>
</dom-module>

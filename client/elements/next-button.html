<dom-module id="next-button">
    <template>
        <style>
        :host {
            @apply(--flex-row);
        }
        
        button {
            flex-grow: 1;
            height: 7.2rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5rem;
            color: var(--white);
        }

        :host button:focus, :host button:hover {
            outline: none;
            border: 0.3rem solid black !important;
        }
        
        :host button ::content {
            @apply(--button-text);
        }
        </style>

        <button on-tap="handleTap">
            <content></content>
        </button>
    </template>
    <script>
        Polymer({
            is: `next-button`,

            handleTap: function(e) {
                this.fire('nextView');
            }

        })
    </script>
</dom-module>

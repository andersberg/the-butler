<dom-module id="pulse-element">
    <template>
        <style>
            :host {
                display: block;
            }

            div[animation],
            div[animation]:before,
            div[animation]:after {
                background: #68c7be;
                -webkit-animation: load1 1s infinite ease-in-out;
                animation: load1 1s infinite ease-in-out;
                width: 0.8rem;
                height: 100%;
            }
            
            div[animation] {
                color: #68c7be;
                position: relative;
                transform: translateZ(0);
                animation-delay: -0.16s;
                top: 35%;
                left: 50%;
                margin-left: -1.6rem;
            }
            
            div[animation]:before,
            div[animation]:after {
                position: absolute;
                top: 0;
                content: '';
            }
            
            div[animation]:before {
                left: -2rem;
                animation-delay: -0.32s;
            }
            div[animation]:after {
                left: 2rem;
            }
            
            @keyframes load1 {
                0%, 80%, 100% {
                    box-shadow: 0 0;
                    height: 4rem;
                }
                40% {
                    box-shadow: 0 -2rem;
                    height: 8rem;
                    opacity: 0.8;
                }
            }
        </style>

        <div animation></div>
    </template>

    <script>
        Polymer({
            is: `pulse-element`
        })
    </script>
</dom-module>

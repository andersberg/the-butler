<dom-module id="pulse-element">
    <template>
        <style>
            :host {
                display: block;
            }
            
            @keyframes line-scale-pulse-out {
                0% 100% {
                    transform: scaley(1); 
                } 50% {
                    transform: scaley(0.4);
                } 
            }

            div[animation] > div {
                background-color: var(--secondary-color);
                width: 1rem;
                height: 14rem;
                border-radius: .8rem;
                margin: 1.2rem;
                animation-fill-mode: both;
                display: inline-block;
                animation: line-scale-pulse-out 1.5s -0.6s infinite cubic-bezier(0.85, 0.25, 0.37, 0.85); 
            }
            div[animation] > div:nth-child(2), 
            div[animation] > div:nth-child(4) {
                animation-delay: -0.4s !important; 
            }
            div[animation] > div:nth-child(1), 
            div[animation] > div:nth-child(5) {
                animation-delay: -0.2s !important; 
            }
        </style>

        <!--<div animation></div>-->

        <div animation>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </template>

    <script>
        Polymer({
            is: `pulse-element`
        })
    </script>
</dom-module>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Ape Butler - Web Client</title>
    <meta name="description" content="The Ape Butler - Web Client">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--<link rel="stylesheet" href="css/main.css">-->
</head>

<body>

    <h1>Hello world!</h1>
    <p>Welcome to the Ape Butler web client</p>

    <h3>Speech Recognition</h3>

    <section id="speech-recognition">
        <button id="initSpeech">Start Speech Recognition</button>
        <br>
        <textarea id="speechOutput" cols="80" rows="5"></textarea>
    </section>
    <hr>

    <form>
        <label for="input">Debug</label>
        <br>
        <input id="input" type="text" placeholder="Type here..." value="I am visiting Anders Berg is he in?">
        <button id="sendBtn">Send</button>
    </form>

    <hr>

    <!--<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>-->
    <script src="js/record.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
